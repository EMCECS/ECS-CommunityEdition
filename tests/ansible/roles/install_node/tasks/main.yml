- name: Set authorized key
  authorized_key:
    user: root
    state: present
    key: "{{ lookup('file', '~/.ssh/id_rsa.pub') }}"

- name: Install rsync package
  package:
    name: rsync
    state: latest

- name: Copy files to installer node
  synchronize:
    src: "{{ current_directory }}/"
    dest: /root/ecs
    recursive: yes

- name: Remove rsync package
  package:
    name: rsync
    state: absent

- name: Provide the deploy.yml file
  template:
    src: deploy.yml.j2
    dest: /root/ecs/deploy.yml
    owner: root
    group: root

- name: Run boostrap script
  shell: /root/ecs/bootstrap.sh -n --build-from http://10.1.83.5/alpine --install-vm-tools --proxy-cert /root/ecs/contrib/sslproxycert/emc_ssl.pem --proxy-endpoint 10.1.83.5:3128 -c /root/ecs/deploy.yml --centos-mirror 10.1.83.5

- name: reboot nodes
  shell: sleep 2 && shutdown -r now "Ansible reboot"
  async: 1
  poll: 0
  ignore_errors: true

- name: wait for server to come back
  local_action: wait_for host="{{ inventory_hostname }}" port=22 state=started delay=30 timeout=300

- name: Run Step1
  shell: step1

- name: Run Step2
  shell: step2
