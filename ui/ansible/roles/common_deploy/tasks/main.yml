### And run the ECS container
- name: Common | Create the ECS StorageOS container
  docker:
    image: "{{product_common_name}}"
    name: ecs-storageos
    detach: true
    net: host
    env:
      SS_GENCONFIG: 1
    volumes_from:
      - ecs-config
    volumes:
      - /ecs:/dae:z
      - /ecs:/disks:z
      - /host:/host:z
      - /var/log/vipr/emcvipr-object:/var/log:z
      - /data:/data:z
      - "{{entropy_source}}:/dev/random:z"
    restart_policy: no
    stop_timeout: 300
    state: present
    privileged: yes

