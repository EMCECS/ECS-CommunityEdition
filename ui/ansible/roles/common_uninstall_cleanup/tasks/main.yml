- name: Common | Zero first 10MiB
  shell: dd if=/dev/zero of={{item}} bs=1M count=10
  with_items:
    - "{{ ecs_block_devices }}"
  ignore_errors: true
  failed_when: false

- name: Common | Remove ECS host directories
  file:
    path: "{{ item }}"
    state: absent
  with_items:
    - /ecs
    - /data
    - /host
  ignore_errors: true
  failed_when: false

- name: Common | Notify cache to be updated on next install
  file:
    path: "{{item}}"
    state: absent
  with_items:
    - "{{host_cache_dir}}/ecs-config.created"
    - "{{host_cache_dir}}/ecs-storageos.created"
    - "{{host_cache_dir}}/cache.torrent"
    - "{{host_cache_dir}}/docker/cache_control.sem"
    - "{{host_cache_dir}}/cache_control.sem"

- name: Common | Remove /etc/fstab entries
  lineinfile:
    dest: /etc/fstab
    state: absent
    regexp: '/ecs/uuid'
